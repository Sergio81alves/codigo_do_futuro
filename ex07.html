    }


    let inicialNum = prompt(` Olá 
    1) para cadastrar
    2) para lista dos alunos `)

    let cadastro = []
    cadastro.push(new alunos('Sergio', 01, 10))
    cadastro.push(new alunos('Isaac', 02, 9))

       
    if(inicialNum == 1){
    cadastro.nome = prompt('Digite o nome do Aluno')
    cadastro.matricula = prompt('Digite a matricula do Aluno')
    let qdNota = prompt('quantas notas você quer saber') 
    let soma = 0 
    cadastro.notas = []

    for(i = 0;i < qdNota; i++){
       let nota = parseInt(prompt(`Digite o valor da nota: ${i + 1} `))
        cadastro.notas.push(nota)
        soma += nota
    }
    cadastro.media = soma / cadastro.notas.length
    
        if(cadastro.media < 5){
            cadastro.situacao = 'Reprovado'
        }else if(cadastro.media >= 5 && cadastro.media < 7){
            cadastro.situacao = 'Recuperação'
        }else{
            cadastro.situacao = 'Aprovado'
        }
    
        let confirmação = confirm(
            'Salvar estas informações?\n'+
            '\nAluno: ' + cadastro.nome + 
            '\nMatrícula: ' + cadastro.matricula + 
            '\nNotas: ' + cadastro.notas.join(', ') + 
            '\n Média Final: ' + cadastro.media + 
            '\nStatus: ' + cadastro.situacao
        )

        }
        
    }else if(inicialNum == 2){

        }
