<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrys</title>
</head>
<body>
    <script>
        const alunas = ['Paula', 'Maria', 'viviane']

        const mais1 = [...alunas, 'Simaria']
        //console.log(mais1)

        //Map: retorna um novo array sem alterar o original
       
        const alunas1 = ['paula', 'Ana', 'Claudia', 'beta']

        alunas1.map(aluna => console.log(aluna))
      //mapiou e mostrou no conso

      //filter: retorna um novo array com os elementos filtrados
      let numeros = [52, 55, 6, 8, 9]

     const impar = numeros.filter(numero => numero%2 != 0)

      console.log(impar)

    const par = numeros.filter(numero => numero%2 == 0 )

    console.log(par)

    //find serve para encontrar alguma coisa no Array

    const produtos = ['Fogão', 'Geladeira', 'Cama']

    let encontrarCama = produtos.find(produto => produto === 'Geladeira')

    console.log(encontrarCama)


    //sort Ordenar o Array
    let num = [52, 55, 20, 6, 8, 9, 100]

    let crescente = num.sort((a,b) => a-b)

    console.log(crescente)

    let decrescente = num.sort((a,b) => b-a)

    console.log(decrescente)


    //reduce: reduz o array a um resultado de uma operação matematica

    const numbers = [55, 6, 2]

    const soma = numbers.reduce((Vanterior, Vsucessor) => {
        return Vanterior + Vsucessor
    })

    console.log(soma)
    </script>
</body>
