<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    
    <script>
         let nome = prompt('Digite seu nome')
        let almejante = prompt('Digite o valor do Alvejante ')
        let sabaoEmPo = prompt('Digite o valor do Sabão em pó ')
        let sabonete = prompt('Digite o valor do Sabonete ')

        almejante = parseInt(almejante)
        sabaoEmPo = parseInt(sabaoEmPo)
        sabonete = parseInt(sabonete)

        let total = almejante + sabaoEmPo + sabonete

        
        alert('Olá ' + nome + ' sua compra deu ' + total )

    </script>
</body>
</html>
